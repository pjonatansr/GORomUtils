name: Cron job

on:
  schedule:
    # Executa de 2 em 2 horas, no minuto 55, entre 3h e 23h UTC, excluindo 1h a 7h no horÃ¡rio GMT-3
    - cron: "55 3,11-23/2 * * *"

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Get current hour (GMT-3)
        id: time
        run: echo "time=$(TZ=America/Sao_Paulo date +'%H')" >> $GITHUB_ENV

      - name: Run JavaScript to get the message
        id: get-message
        run: |
          message=$(node ./scripts/getMessage.js)
          echo "::set-output name=message::$message"

      - name: Send message to Discord Webhook
        run: |
          curl -X POST ${{ secrets.DISCORD_WEBHOOK_URL }} \
          -H "Content-Type: application/json" \
          -d "{\"content\": \"${{ steps.get-message.outputs.message }}\"}"
